<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner - Find Your Perfect Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-indigo-600">Corner</h1>
                <div class="text-sm text-gray-600">Find your perfect spot in NYC</div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Discover NYC's Hidden Gems</h2>
                <p class="text-gray-600">Search for restaurants, cafes, bars and more</p>
            </div>
            
            <div class="relative mb-4">
                <input 
                    type="text" 
                    id="search-input" 
                    class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Try 'cozy cafe in Brooklyn' or 'romantic dinner in West Village'"
                >
                <button id="search-button" class="absolute right-3 top-3 text-gray-500 hover:text-indigo-600">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div id="search-suggestions" class="bg-white rounded-md shadow-lg absolute z-10 w-full max-w-3xl hidden"></div>
            
            <div class="text-sm text-gray-500 flex flex-wrap gap-2 mt-2" id="popular-searches">
                <span class="font-medium">Popular searches:</span>
                <!-- Will be populated by JavaScript -->
            </div>
        </section>

        <section id="results-container" class="max-w-4xl mx-auto hidden">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Results for "<span id="search-term"></span>"</h3>
            <div id="search-results" class="grid gap-6 grid-cols-1 md:grid-cols-2">
                <!-- Results will be inserted here -->
            </div>
            <div id="no-results" class="text-center py-8 hidden">
                <p class="text-gray-600">No results found. Try a different search term.</p>
            </div>
        </section>
    </main>

    <footer class="bg-white py-6 mt-auto">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            &copy; 2025 Corner - Discover NYC's Best Spots
        </div>
    </footer>

    <!-- Modal for place details -->
    <div id="place-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto mx-4">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 id="modal-title" class="text-2xl font-bold text-gray-800"></h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="modal-content">
                    <!-- Place details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
